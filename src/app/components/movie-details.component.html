<card-header>{{movie.title}}</card-header>

<div card-content>
    <div class="row">
        <div class="col-md-4">
            <img [src]="getImageSource()" class="movie--poster-image" />
        </div>
        <div class="col-md-8">
            <div>
                <p>{{movie.overview}}</p>
            </div>
        </div>
        <div class="col-md-2">
            <movies-rate [movieId]="movieId" [rating]="movie.vote_average"></movies-rate>
        </div>
    </div>

        
    
</div>
